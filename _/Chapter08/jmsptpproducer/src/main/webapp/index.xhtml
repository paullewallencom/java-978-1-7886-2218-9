<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Send Point to Point JMS Message</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:panelGrid columns="1">
                <span>Click the "Send JMS Messages" button then check your server log to verify that JMS messages were sent correctly</span>
                <h:commandButton value="Send JMS Messages" actionListener="#{messageSender.produceMessages()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
