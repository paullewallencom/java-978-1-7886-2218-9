<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Database Identity Store Populator</title>
    </h:head>
    <h:body>
        <div>Enter a username, password, select one or more groups, then click "Save"</div>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="UserName: "/><h:inputText id="userName" value="#{loginInfo.userName}" required="true"/>
                <h:outputLabel for="password" value="Password"/><h:inputText id="password" value="#{loginInfo.clearTextPassword}" required="true"/>
                <h:outputLabel for="roles" value="Roles"/>
                <h:selectManyListbox value="#{loginInfo.roleList}">
                    <f:selectItem itemValue="user" itemLabel="User"/>
                    <f:selectItem itemValue="admin" itemLabel="Administrator"/>
                </h:selectManyListbox>
                <h:panelGroup/><h:commandButton value="Save" action="#{databasePopulatorController.populateUserInfo()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
