<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculator Service Client</title>
    </h:head>
    <h:body>
        <h3>Simple JAX-WS Web Service Client</h3>
        <h:messages/>
        <h:form>
            <h:panelGrid columns="4">
                <h:inputText id="addend1" value="#{calculatorServiceClientModel.addend1}"/>
                <h:inputText id="addend2" value="#{calculatorServiceClientModel.addend2}"/>
                <h:commandButton value="Add" actionListener="#{calculatorClientController.add}">
                    <f:ajax execute="addend1 addend2" render="sum"/>
                </h:commandButton>
                <h:panelGroup>
                    Total: <h:outputText id="sum" value="#{calculatorClientController.sum}"/>
                </h:panelGroup>
            </h:panelGrid>
            <br/>
            <h:panelGrid columns="4">
                <h:inputText id="minuend" value="#{calculatorServiceClientModel.minuend}"/>
                <h:inputText id="subtrahend" value="#{calculatorServiceClientModel.subtrahend}"/>
                <h:commandButton value="Subtract" actionListener="#{calculatorClientController.subtract}">
                    <f:ajax execute="minuend subtrahend" render="difference"/>
                </h:commandButton>
                <h:panelGroup>
                    Difference: <h:outputText id="difference" value="#{calculatorClientController.difference}"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
